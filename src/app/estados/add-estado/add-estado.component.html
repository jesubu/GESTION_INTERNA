<div class="side-form">
  <h1>{{title}}</h1>
  <div class="form-container">
    <form #formEstado="ngForm" (ngSubmit)="onSubmit();formEstado.reset()">
      <div class="form-group">
        <label for="name">Nombre
          <span  class="required">*</span>
         </label>
          <input type="text" class="form-control input-sm" name="nombre" #nombre="ngModel" [(ngModel)]="estado.nombre" required>
      </div>
      <div class="form-group">
          <label for="name">Color
            <span  class="required">*</span>
           </label>
            <input type="text" class="form-control input-sm" name="color" #color="ngModel" [(ngModel)]="estado.color" required>
        </div>      
      <div class="form-group">
        <a class="btn btn-default" routerLink="/estados-list">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
