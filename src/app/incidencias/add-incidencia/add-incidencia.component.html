<div class="container">
  <div class="row">
    <div class="side-form">

      <div class="form-container">
        <form #formTicket="ngForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">TÃ­tulo
                  <span class="required">*</span>
                </label>
                <input type="text" class="form-control" name="titulo" #titulo="ngModel" [(ngModel)]="oTicket.titulo" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Descipcion</label>

          <div class="input-group">
              
            </div>

    </div>
