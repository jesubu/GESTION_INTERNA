 <form #formLogin="ngForm" (ngSubmit)="onSubmit()" class="form">
  <div class="form-group">
     <label class="sr-only" for="exampleInputEmail2">Email</label>
     <input type="email" class="form-control input-sm" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email" required>
  </div>
  <div class="form-group">
     <label class="sr-only" for="exampleInputPassword2">Password</label>
     <input type="password" class="form-control input-sm" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Password" required>
     <div class="help-block text-right"><a href="">¿No recuerdas la contraseña?</a></div>
  </div>
  <div class="form-group">
     <button type="submit" class="btn btn-primary btn-block" [disabled]="!formLogin.form.valid" >Acceder</button>
  </div>
  <!--
  <div class="checkbox">
     <label>
     <input type="checkbox"> Mantenerme logado
     </label>
  </div>
-->
</form>
