<div class="side-form">
  <h1>{{title}}</h1>
  <div class="form-container">
    <form #formSede="ngForm" (ngSubmit)="onSubmit();formSede.reset()">
      <div class="form-group">
        <label for="name">Nombre
                                <span  class="required">*</span>
                            </label>
        <input type="text" class="form-control input-sm" name="nombre" #nombre="ngModel" [(ngModel)]="sede.nombre" required>
      </div>
      <div class="form-group">
        <label for="name">idEmpresa</label>
        <input type="text" class="form-control input-sm" name="idEmpresa" #idEmpresa="ngModel" [(ngModel)]="sede.idEmpresa">
      </div>
      <div class="form-group">
        <a class="btn btn-default" routerLink="/sedes-list">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
