<div class="side-form">
  <h1>{{title}}</h1>
  <div class="form-container">
    <form #formTipo="ngForm" (ngSubmit)="onSubmit();formTipo.reset()">
      <div class="form-group">
        <label for="name">Nombre
                                <span  class="required">*</span>
                            </label>
        <input type="text" class="form-control input-sm" name="tipo" #tipo="ngModel" [(ngModel)]="otipo.tipo" required>
      </div>
      <div class="form-group">
        <a class="btn btn-default" routerLink="/tipos-list">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
