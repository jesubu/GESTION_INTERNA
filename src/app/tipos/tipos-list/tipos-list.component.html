<h2> Listado de Categorías </h2>


<div>
  <div class="col-md-10 col-md-offset-1">
    <div class="loading" *ngIf="loading">
      <img style="width: 50px;" src="http://thinkfuture.com/wp-content/uploads/2013/10/loading_spinner.gif" />
    </div>

    <div class="panel panel-default panel-table" *ngIf="oColTipos">
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-6">
            <!--<h3 class="panel-title">{{ 'List' | translate }}</h3>-->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Buscar" #txtBuscar (keyup)="0" />
            </div>
          </div>

          <div class="col col-xs-6 text-right">
            <a routerLink="add-tipo" (click)="newTipo()" class="btn btn-primary btn-create">Crear Nuevo</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-list">
          <thead>
            <tr>
              <th class="optionsTable">
                <em class="fa fa-cog"></em>
              </th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tipo of oColTipos | searchFilter: 'tipo' : txtBuscar.value">
              <td align="center">
                <a class="btn btn-default" (click)="editar(tipo._id)">
									<em class="fa fa-pencil"></em>
								</a>
                <a class="btn btn-danger" (click)="eliminar(tipo._id)">
									<em class="fa fa-trash"></em>
								</a>
              </td>
              <td>{{tipo.tipo}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--
				<div class="panel-footer"><div class="row"><div class="col col-xs-4">Page 1 of 5
                  </div><div class="col col-xs-8"><ul class="pagination hidden-xs pull-right"><li><a href="#">1</a></li><li><a href="#">2</a></li><li><a href="#">3</a></li><li><a href="#">4</a></li><li><a href="#">5</a></li></ul><ul class="pagination visible-xs pull-right"><li><a href="#">«</a></li><li><a href="#">»</a></li></ul></div></div></div>
				-->
    </div>
  </div>
</div>
<div class="view-side-form">
  <router-outlet></router-outlet>
</div>
<modal #modalConfirm>
  <modal-header [show-close]="true">
      <h4 class="modal-title">Confirmación</h4>
  </modal-header>
  <modal-body>
      ¿Atención está seguro de eliminar el registro seleccionado?
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="button" class="btn btn-primary" value="Aceptar" data-dismiss="modal" (click)="okEliminar()">Aceptar</button>
  </modal-footer>
</modal>
